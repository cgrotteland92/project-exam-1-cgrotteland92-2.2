<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Exam</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ff0f99a23c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <a href="../index.html" class="home-link">
        <h2 class="logo">TechRadar</h2>
      </a>
      <nav>
        <input type="checkbox" id="sidebar-active" />
        <label for="sidebar-active" class="open-sidebar-button">
          <i
            class="fa-solid fa-bars fa-xl"
            id="menu-icon"
            style="color: #fff"
          ></i>
        </label>
        <label id="overlay" for="sidebar-active"></label>
        <div class="links-container">
          <label for="sidebar-active" class="close-sidebar-button">
            <i
              class="fa-solid fa-xmark fa-xl"
              id="close-icon"
              style="color: #fff"
            ></i>
          </label>
          <a href="../index.html">Home</a>
          <a href="../blogs.html">Blogs</a>
          <a href="../account/login.html">Log in</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="single-post-layout">
        <div class="single-post-container">
          <div id="post-content"></div>
          <p id="action-message"></p>
          <button id="edit-post-button" style="display: none">Edit</button>
        </div>
        <aside class="trending-news">
          <h2>Must Read</h2>
          <ul class="trending-list"></ul>
        </aside>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-section social-section">
          <h4>Follow Us</h4>
          <div class="social-links">
            <a href="https://www.facebook.com"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a href="https://www.instagram.com"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a href="https://www.twitter.com"
              ><i class="fa-brands fa-x-twitter"></i
            ></a>
            <a href="https://www.linkedin.com"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </div>
        </div>
        <div class="footer-section newsletter-section">
          <h4>Join Our Newsletter</h4>
          <form id="newsletter-form">
            <input
              type="email"
              id="newsletter-email"
              placeholder="Enter your email"
              required
            />
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
<script src="../js/singlePost.js"></script>
<script src="../js/authCheck.js"></script>
<script src="../js/account.js"></script>
